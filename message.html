<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Doctor Koi</title>

    <!-- Tell the browser to be responsive to screen width -->

    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
    <!--Font Family-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <!-- Font Awesome -->

    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>

    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"

    <link rel="stylesheet" href="custom/style.css"

<body class="skin-blue-light layout-top-nav">
<div class="wrapper">

    <!-- Main Header -->

        <nav class="navbar navbar-fixed-top">

                <div class="navbar-header">
                    <a href="/home" class="navbar-brand  nav-custom"><b> Doctor Koi</b>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>

        <!-- Main content -->
        <section class="content" style="padding: 0;">

            <!-- Your Page Content Here -->
            <div class="row" style="margin-top: 10%; text-align: center;">
                <h1 th:text="${message1}"></h1>
                <h3 th:text="${message2}"></h3>
                <div class="row">&nbsp;</div>
                <a href="/home">
                    <button type="button" class="btn btn-success btn-lg">
                        Go Back to HomePage
                    </button>
