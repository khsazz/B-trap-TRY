<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta charset="utf-8">
    <title>Login - DoctorKoi</title>

    <meta name="description" content="User login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
    <!--Font Family-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"
          th:href="@{/resources/dist/css/AdminLTE.min.css}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom/style.css"
          th:href="@{/resources/custom/style.css}"/>
    <link rel="stylesheet" href="dist/css/skins/skin-blue.min.css"
          th:href="@{resources/dist/css/skins/skin-blue.min.css}"/>
</head>

<body class="skin-blue layout-top-nav">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/home" class="navbar-brand  nav-custom"><b> Doctor Koi</b>
                    </a>
                </div>
            </div>
        </nav>
    </header>
    <div class="content-wrapper">
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>

        <section class="content" style="padding: 0;">
            <div class="container">
                <div class="row" style="margin-top: 10%; margin-bottom: 14%;">
                    <div class="col-lg-4 col-md-4 col-sm-2 col-xs-1"></div>
                    <div class="col-lg-4 col-md-4 col-sm-8 col-xs-10">
                        <div class="panel panel-info">
                            <div class="panel-heading text-center">
                                <h1 class="">
                                    <i class="fa fa-stethoscope" style="color: #00a7d0"></i>
                                    <span style="color: #00a7d0">DoctorKoi</span>
                                </h1>
                            </div>
                            <div class="panel-body">
                                <h4 class="header blue lighter bigger">
                                    <i class="fa fa-pencil-square-o green"></i>
                                    Please Enter Log In Information
                                </h4>
                                <form class="form-horizontal" role="form" action="/login" method="post">
                                    <div class="form-group">
                                        <label for="username" class="col-sm-2 control-label">
                                            <i class="fa fa-user"></i>
                                        </label>
                                        <div class="col-sm-10">
                                            <input id="username" type="text" name="username" class="form-control"
                                                   placeholder="Username">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="password" class="col-sm-2 control-label">
                                            <i class="ace-icon fa fa-lock"></i>
                                        </label>
                                        <div class="col-sm-10">
                                            <input id="password" type="password" name="password" class="form-control"
                                                   placeholder="Password">
                                        </div>
                                    </div>
                                    <button type="submit" class="width-35 pull-right btn btn-primary">
                                        <i class="fa fa-key"></i>
                                        <strong>Login</strong>
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-2 col-xs-1"></div>
                </div>
            </div>
        </section>
    </div>
</div>

</body>
</html>
