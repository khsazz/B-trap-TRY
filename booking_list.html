<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Doctor Koi</title>

    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport"/>
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css"
          th:href="@{/resources/bootstrap/css/bootstrap.min.css}"/>
    <!--Font Family-->
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,500' rel='stylesheet' type='text/css'>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"/>
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"/>
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css"
          th:href="@{/resources/dist/css/AdminLTE.min.css}"/>
    <!--DataTables-->
    <link rel="stylesheet" href="plugins/datatables/jquery.dataTables.min.css"
          th:href="@{/resources/plugins/datatables/dataTables.bootstrap.css}"/>
    <link rel="stylesheet" href="plugins/datatables/dataTables.bootstrap.css"
          th:href="@{/resources/plugins/datatables/dataTables.bootstrap.css}"/>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="custom/style.css"
          th:href="@{/resources/custom/style.css}"/>
    <link rel="stylesheet" href="dist/css/skins/skin-green.min.css"
          th:href="@{resources/dist/css/skins/skin-green.min.css}"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

</head>

<body class="skin-green layout-top-nav">
<div class="wrapper">

    <!-- Main Header -->
    <header class="main-header">
        <!-- Header Navbar -->
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="/home" class="navbar-brand  nav-custom"><b> Doctor Koi</b>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>
        <div class="row">&nbsp;</div>

        <!-- Main content -->
        <section class="content" style="padding: 0;">

            <!-- Your Page Content Here -->
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-1"></div>
                <div class="col-lg-10 col-md-10 col-sm-10 col-xs-12">
                    <div class="table-responsive">
                        <table id="datatable" class="table table-bordered" role="grid">
                            <thead>
                                <tr role="row">
                                    <th>App. ID</th>
                                    <th>App. Status</th>
                                    <th>Doc ID</th>
                                    <th>Patient Name</th>
                                    <th>Patient Mobile</th>
                                    <th>Req. DateTime</th>
                                    <th>App. DateTime</th>
                                    <th>SMS-1</th>
                                    <th>SMS-2</th>
                                    <th>SMS-3</th>
                                    <th>SMS-4</th>
                                    <th>Agent</th>
                                    <th>Remarks</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-1"></div>
            </div>
        </section><!-- /.content -->
    </div><!-- /.content-wrapper -->


    <!-- Main Footer -->
    <footer class="main-footer">
        <!-- To the right -->
        <div class="pull-right hidden-xs">
            Anything you want
        </div>
        <!-- Default to the left -->
        <strong>Copyright &copy; 2015 <a href="#">Company</a>.</strong> All rights reserved.
    </footer>

</div><!-- ./wrapper -->

<!-- REQUIRED JS SCRIPTS -->

<!-- jQuery 2.1.4 -->
<script src="plugins/jQuery/jQuery-2.1.4.min.js"
        th:src="@{resources/plugins/jQuery/jQuery-2.1.4.min.js}"></script>
<!-- Bootstrap 3.3.5 -->
<script src="bootstrap/js/bootstrap.min.js"
        th:src="@{resources/bootstrap/js/bootstrap.min.js}"></script>
<!-- AdminLTE App -->
<script src="dist/js/app.min.js"
        th:src="@{resources/dist/js/app.min.js}"></script>
<!-- DataTables -->
<script src="plugins/datatables/jquery.dataTables.min.js"
        th:src="@{/resources/plugins/datatables/jquery.dataTables.min.js}"></script>
<script src="plugins/datatables/dataTables.bootstrap.min.js"
        th:src="@{/resources/plugins/datatables/dataTables.bootstrap.min.js}"></script>
<script type="text/javascript">
    $(document).ready(function () {

        $('#datatable').DataTable({
            searching: false,
            ordering: false,
            lengthChange: false,
            dom: 't<"#head1.row"<"col-sm-12"<"pull-right" p>>>'
        });

        $('#datatable').DataTable().page.len(5).draw();

    });
</script>
</body>
</html>
